<!doctype html>
<html lang="en">

<head>
    <title>Tikr</title>
    <meta charset="utf8">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper-form">
        <h1>Tikr</h1>

        <form class="form-login">
            <input type="text" name="username" placeholder="Username" class="form-input">
            <input type="text" name="password" placeholder="Password" class="form-input form-password">
            <input type="submit" name="login" value="Login" class="form-submit">
            <input type="button" name="create" value="Create an account" class="form-textbutton">
        </form>

        <form class="form-create-account" hidden>
            <input type="text" name="email" placeholder="Email" class="form-input">
            <input type="text" name="password" placeholder="Password" class="form-input form-password" >
            <input type="text" name="password2" placeholder="Confirm Password" class="form-input form-password">
            <input type="submit" name="create" value="Create Account" class="form-submit">
            <input type="button" name="login" value="Already have an account?" class="form-textbutton">
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
