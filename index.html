<!doctype html>
<html lang="en">

<head>
    <title>Tikr</title>
    <meta charset="utf8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div class="wrapper-logo">
            <a href="index.html" tabindex="-1">
                <img src="assets/tikr.png" alt="Tikr" width="50" height="50">
            </a>
        </div>

        <div class="gradient-border"></div>

        <ul>
            <li>
                <a href="#" id="home">Home</a>
            </li>
            <li>
                <a href="#" id="login">Login</a>
            </li>
            <li>
                <a href="#" id="account" hidden>My Account</a>
            </li>
            <li>
                <a href="#" id="stocks">Stocks</a>
            </li>
        </ul>
    </div>

    <div class="wrapper-login wrapper">
        <img src="assets/tikr.png" alt="Tikr" width="50" height="50">

        <div class="form-error" hidden></div>

        <form class="form-login">
            <input type="text" name="email" placeholder="Email" class="form-input">
            <input type="text" name="password" placeholder="Password" class="form-input form-password" autocomplete="off">
            <input type="submit" name="login" value="Login" class="form-submit">
            <input type="button" name="create" value="Create an account" class="form-textbutton" tabindex="-1">
            <input type="button" name="forgot" value="Fogot your password?" class="form-textbutton" tabindex="-1">
        </form>

        <form class="form-create-account" hidden>
            <input type="text" name="email" placeholder="Email" class="form-input">
            <input type="text" name="password" placeholder="Password" class="form-input form-password" autocomplete="off">
            <input type="text" name="password2" placeholder="Confirm Password" class="form-input form-password" autocomplete="off">
            <input type="submit" name="create" value="Create Account" class="form-submit">
            <input type="button" name="login" value="Already have an account?" class="form-textbutton" tabindex="-1">
        </form>

        <form class="form-forgot-password" hidden>
            <input type="text" name="email" placeholder="Email" class="form-input">
            <input type="submit" name="reset" value="Reset Password" class="form-submit">
            <input type="button" name="login" value="Back to login" class="form-textbutton" tabindex="-1">
        </form>
    </div>

    <div class="wrapper-account wrapper">
        <h1>My Account</h1>

        <p id="accountBalance">Account Balance: </p>

        <button id="logout">Logout</button>
    </div>

    <div class="wrapper-transactions wrapper">
        <h1>My Transactions</h1>

        <table id="transactions">
            <thead>
                <tr>
                    <th align="left">Time</th>
                    <th align="left">Type</th>
                    <th align="left">Symbol</th>
                    <th align="left">Price</th>
                    <th align="left">Shares</th>
                    <th align="left">Total</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </div>

    <div class="wrapper-search wrapper">
        <input type="text" id="stockInput" placeholder="Search stocks by symbol or name" autocomplete="off">
    </div>

    <div class="wrapper-stocks wrapper">
        <h1 id="stockName"></h1>
        <h1 id="stockSymbol"></h1>
        <br>
        <h1 id="stockPrice"></h1>
        <h1 id="priceDiff"></h1>

        <div class="wrapper-chart" hidden>
            <canvas id="stockChart"></canvas>
        </div>

        <div class="wrapper-periods">
            <button class="active-period">1D</button>
            <button>1M</button>
            <button>3M</button>
            <button>6M</button>
            <button>YTD</button>
            <button>2Y</button>
            <button>5Y</button>
        </div>
    </div>

    <div style="display: flex;">
        <div class="wrapper-company wrapper">
            <h1>About</h1>
    
            <p id="companyDesc"></p>
            <br>
    
            <div class="left-col">
                <h1>EXCHANGE</h1>
                <p id="companyExchange">...</p>
                <br>
                <h1>SECTOR</h1>
                <p id="companySector">...</p>
                <br>
                <h1>WEBSITE</h1>
                <p><a id="companyWebsite" target="_blank">...</a></p>
            </div>
    
            <div class="right-col">
                <h1>INDUSTRY</h1>
                <p id="companyIndustry">...</p>
                <br>
                <h1>CEO</h1>
                <p id="companyCEO">...</p>
            </div>
        </div>
    
        <div class="wrapper-buy wrapper">
            <h1 id="buyHeader">Buy Shares</h1>

            <h1 id="currentBalance">Current Balance: 1000</h1>

            <form class="form-buy">
                <label>Shares: </label>
                <input id="numShares" type="number" min="1">
                <br>
                <input type="submit" value="Buy">
            </form>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
